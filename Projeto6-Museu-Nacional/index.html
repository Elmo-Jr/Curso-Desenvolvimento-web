<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu Nacional</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisas</a></li>
            <li><a href="#">Acervo</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
      <div id="pincipal">
        <div id="conteudo">
          <section id="capa">
            <img src="assets/img/museu.png" alt="" />
          </section>
        </div>
        <aside>
          <section id="depomento">
            <img src="assets/img/depoimento.png" alt="" />
          </section>
          <section id="visita">
            <h4>Faça uma visita</h4>
            <form action="">
              <fieldset>
                <legend>Selecione uma data</legend>
                <label for="data">Data</label>
                <input class="campo" type="date" id="data" />
                <label for="qtd">Qtd pessoas</label>
                <input class="campo" type="number" id="qtd" />
              </fieldset>
              <input
                class="botao"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
